<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/d7117ccd74.js" crossorigin="anonymous"></script>

    <!-- Website titlebar icon -->
    <link rel = "icon" href = "stopwatch-solid2.svg" type = "image/x-icon">

</head>


<body>
    
    <div class="watch">

        <h1>Stopwatch</h1>
        
        <p><span id="seconds">00</span><a>:</a><span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        </div>         
    
        <script src="script.js"></script>

</body>

</html>
